<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <h1>Hello, world!</h1>
    <!--bootrap se maneja por clases es decir la forma
    en loa que llamas los estilos o componentes es usando sus clases-->

    <!--vamos aprender como funciona bootstrap-->
    <div class="container">
    </div class="row">
        <!--luego la clase inicial la cual se encargara de las columnas con un max. de 12 para el 100}5 del ancho-->
        <div class="col-md-6 col-sm-12 bg-primary mb-3">
            <button class="btn btn-warning">mi primer boton</button>
        </div>
        <div class="col-md-4 col-sm-6 col-6 bg-primary mb-3">
            <button class="btn btn-danger">boton rojo</button>
        </div>
        <div class="">
            <button class="btn btn-success mb-3">tercer boton</button>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
